<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_results.css') }}">
</head>
  <body>
    <h1>Results</h1>
    <table>
      <thead>
        <tr>
          <th style="color: black;">Round Number</th>
          <th style="color: black;">Question Number</th>
          <th style="color: black;">Correct Answer</th>
          <th style="color: black;">Your Answer</th>
          <th style="color: black;">Total Score</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
          <tr>
            <td>{{ row.round_number }}</td>
            <td>{{ row.question_number }}</td>
            <td>{{ row.correct_answer }}</td>
            <td>{{ row.your_answer }}</td>
            <td>{{ row.total_score }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
