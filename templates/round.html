<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inductive Logic Game</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_round.css') }}">
</head>
<body>
  <h1 style="font-size: 24px; text-align: center;">
    Round {{ c }}
  </h1>
  <h1 style="font-size: 24px; text-align: center;">{{ exercise }}</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for m in messages %}
        <div>{{ m }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <h1 style="margin-top: 4em; font-size: 24px;">{{ question }}</h1>
  <form action="/round" method="post">
    <input type="number" name="user_answer" min="0" max="1" step="0.01" required>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
